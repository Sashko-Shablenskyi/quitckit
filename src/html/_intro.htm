<section class="intro">
  <div class="intro__container intro__top">
    <div class="intro__left">
      <div class="title title--big intro__title">
        <h2 class="title__value title__value--big title__value--accent_2">
          Welcome to the Future of Landings
        </h2>
        <div class="title__descr">
          Create screens right in your Figma. Connect different blocks and
          create awesome landings. Yes, it just takes a few minutes!
        </div>
      </div>

      <div class="intro__btns">
        <button class="btn btn--big"> Request a demo </button>
        <button class="btn btn--translucent btn--translucent-with-icon">
          <span class="_icon-play"></span>
          Watch video
        </button>
      </div>
    </div>

    <div class="intro__images">
      <div class="intro__img intro__img-1">
        <picture>
          <source
            media="(min-width:991.99px)"
            srcset="../img/intro/image_1_desctop.png"
          />
          <source
            media="(min-width:767.99px)"
            srcset="../img/intro/image_1_tablet.png"
          />
          <img
            src="../img/intro/image_1_mobile.png"
            alt="image_1_mobile"
            style="width: auto"
          />
        </picture>
      </div>
